<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" fill="none">
  <defs>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(102, 126, 234, 0.3)"/>
    </filter>
  </defs>
  
  <!-- Button background -->
  <rect x="0" y="0" width="300" height="80" rx="40" fill="url(#buttonGradient)" filter="url(#shadow)"/>
  
  <!-- Play icon -->
  <g transform="translate(50, 20)">
    <circle cx="20" cy="20" r="18" fill="white" opacity="0.9"/>
    <path d="M 15 12 L 15 28 L 28 20 Z" fill="#667eea"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Iniciar Evaluaci√≥n</text>
  <text x="150" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.9">Descubre tu perfil de soft skills</text>
  
  <!-- Arrow -->
  <g transform="translate(250, 40)">
    <path d="M 0 0 L 8 0 L 4 4 Z" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="20" r="3" fill="white" opacity="0.3"/>
  <circle cx="280" cy="60" r="2" fill="white" opacity="0.3"/>
  <circle cx="30" cy="60" r="2" fill="white" opacity="0.3"/>
</svg> 