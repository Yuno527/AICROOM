<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="15"/>
  
  <!-- Accessibility symbol -->
  <g transform="translate(150, 80)">
    <!-- Main circle -->
    <circle cx="50" cy="50" r="45" fill="url(#iconGradient)" stroke="#667eea" stroke-width="3"/>
    
    <!-- Person figure -->
    <circle cx="50" cy="35" r="12" fill="white"/>
    <path d="M 35 60 Q 50 45 65 60" stroke="white" stroke-width="4" fill="none"/>
    <path d="M 30 75 L 70 75" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <path d="M 40 75 L 45 90" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <path d="M 60 75 L 55 90" stroke="white" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Arms -->
    <path d="M 35 50 L 25 65" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <path d="M 65 50 L 75 65" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(50, 50)">
    <!-- Checkmark -->
    <circle cx="25" cy="25" r="20" fill="rgba(102, 126, 234, 0.2)" stroke="#667eea" stroke-width="2"/>
    <path d="M 15 25 L 20 30 L 35 15" stroke="#667eea" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <g transform="translate(320, 60)">
    <!-- Globe -->
    <circle cx="25" cy="25" r="20" fill="rgba(102, 126, 234, 0.2)" stroke="#667eea" stroke-width="2"/>
    <path d="M 5 25 L 45 25" stroke="#667eea" stroke-width="2"/>
    <path d="M 25 5 L 25 45" stroke="#667eea" stroke-width="2"/>
    <path d="M 10 15 Q 25 10 40 15" stroke="#667eea" stroke-width="2" fill="none"/>
    <path d="M 10 35 Q 25 40 40 35" stroke="#667eea" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(80, 220)">
    <!-- Heart -->
    <path d="M 20 15 Q 20 5 30 5 Q 40 5 40 15 Q 40 25 30 35 Q 20 25 20 15" fill="rgba(102, 126, 234, 0.2)" stroke="#667eea" stroke-width="2"/>
  </g>
  
  <g transform="translate(300, 200)">
    <!-- Star -->
    <path d="M 20 5 L 24 15 L 35 15 L 27 22 L 31 32 L 20 26 L 9 32 L 13 22 L 5 15 L 16 15 Z" fill="rgba(102, 126, 234, 0.2)" stroke="#667eea" stroke-width="2"/>
  </g>
  
  <!-- Text elements -->
  <text x="200" y="180" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Accesible</text>
  <text x="200" y="200" text-anchor="middle" fill="#764ba2" font-family="Arial, sans-serif" font-size="14">Sin barreras</text>
  
  <!-- Floating dots -->
  <circle cx="80" cy="80" r="3" fill="#667eea" opacity="0.6"/>
  <circle cx="320" cy="120" r="2" fill="#764ba2" opacity="0.6"/>
  <circle cx="100" cy="250" r="2" fill="#667eea" opacity="0.6"/>
  <circle cx="350" cy="180" r="3" fill="#764ba2" opacity="0.6"/>
</svg> 