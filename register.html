<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Aicroom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Register Section -->
    <section class="register-section">
        <div class="container">
            <div class="register-container">
                <div class="register-header">
                    <div class="logo-container">
                        <img src="images/logo.jpeg" alt="Aicroom Logo" class="logo">
                        <span class="logo-text">Aicroom</span>
                    </div>
                    <h1>Crear Cuenta</h1>
                    <p>Sea de los primeros en probar la innovación en la detección del talento humano para su empresa</p>
                </div>
                
                <form class="register-form" id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">
                                <i class="fas fa-user"></i>
                                Nombre Completo
                            </label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="empresa">
                                <i class="fas fa-building"></i>
                                Empresa donde labora
                            </label>
                            <input type="text" id="empresa" name="empresa" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="correo">
                                <i class="fas fa-envelope"></i>
                                Correo Electrónico
                            </label>
                            <input type="email" id="correo" name="correo" required>
                        </div>
                        <div class="form-group">
                            <label for="puesto">
                                <i class="fas fa-briefcase"></i>
                                Puesto
                            </label>
                            <input type="text" id="puesto" name="puesto" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i>
                                Contraseña
                            </label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">
                                <i class="fas fa-lock"></i>
                                Confirmar Contraseña
                            </label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                    

                    
                    <button type="submit" class="register-btn">
                        <i class="fas fa-user-plus"></i>
                        Crear Cuenta
                    </button>
                </form>
                
                <div class="register-footer">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="register.js"></script>
</body>
</html>
