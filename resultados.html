<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - AICROOM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .results-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .results-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .results-header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
        }
        
        .results-header p {
            margin: 0;
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 1.1em;
        }
        
        .results-table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .table-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .table-header h2 {
            margin: 0;
            color: #333;
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .results-table th,
        .results-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        .results-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        
        .results-table tr:hover {
            background: #f8f9fa;
        }
        
        .result-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .result-alto {
            background: #d4edda;
            color: #155724;
        }
        
        .result-medio {
            background: #fff3cd;
            color: #856404;
        }
        
        .result-bajo {
            background: #f8d7da;
            color: #721c24;
        }
        
        .view-details-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .view-details-btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .details-table th,
        .details-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        .details-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .filter-btn {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #d1d5db;
            padding: 8px 20px;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            outline: none;
            box-shadow: 0 2px 6px rgba(102,126,234,0.05);
        }
        .filter-btn:last-child {
            margin-right: 0;
        }
        .filter-btn.active, .filter-btn:focus {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: 1px solid #667eea;
            box-shadow: 0 4px 16px rgba(102,126,234,0.15);
        }
        .filter-btn:hover:not(.active) {
            background: #e9ecef;
            color: #333;
        }
        #filterButtons {
            margin-bottom: 10px;
            text-align: right;
        }
        @media (max-width: 768px) {
            .results-table {
                font-size: 0.9em;
            }
            
            .results-table th,
            .results-table td {
                padding: 10px 8px;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
            #filterButtons {
                text-align: left;
                margin-top: 10px;
            }
            .filter-btn {
                padding: 8px 10px;
                font-size: 0.95em;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo-container">
                <img src="images/logo.jpeg" alt="Logo AICROOM" class="logo">
                <span class="logo-text">AICROOM</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="como-funciona.html"><i class="fas fa-robot"></i> Cómo funciona</a></li>
                <li><a href="empresa.html"><i class="fas fa-building"></i> Sobre nosotros</a></li>
                <li><a href="contacto.html"><i class="fas fa-envelope"></i> Contáctanos</a></li>
            </ul>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <div class="results-container">
        <div class="results-header">
            <h1><i class="fas fa-chart-bar"></i> Panel de Resultados</h1>
            <p>Gestión y análisis de evaluaciones de habilidades blandas</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalTests">0</div>
                <div class="stat-label">Total de Evaluaciones</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgScore">0</div>
                <div class="stat-label">Puntaje Promedio</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="highLevel">0</div>
                <div class="stat-label">Nivel Alto</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="mediumLevel">0</div>
                <div class="stat-label">Nivel Medio</div>
            </div>
        </div>

        <div class="results-table-container">
            <div class="table-header">
                <h2><i class="fas fa-list"></i> Resultados Detallados</h2>
                <div id="filterButtons">
                    <button class="filter-btn" data-filter="all">Todos</button>
                    <button class="filter-btn" data-filter="Nivel alto">Alto</button>
                    <button class="filter-btn" data-filter="Nivel medio">Medio</button>
                    <button class="filter-btn" data-filter="Nivel bajo">Bajo</button>
                </div>
            </div>
            <div id="resultsContent">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Cargando resultados...
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para detalles -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Detalles de la Evaluación</h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="admin_nav.js"></script>
    <script src="resultados.js"></script>
</body>
</html>
